<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FOFA Educacional</title>

<link rel="icon" href="fofa-logo.png">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
*{box-sizing:border-box}

body{
  margin:0;
  font-family:"Segoe UI", Arial, sans-serif;
  background:#f4f6f9;
  color:#2c2c2c;
}

/* HEADER */
header{
  background:linear-gradient(90deg,#1f4fd8,#1639a5);
  color:#fff;
  padding:25px;
  display:flex;
  align-items:center;
  gap:25px;
  flex-wrap:wrap;
}

header img{height:90px}
header h1{margin:0;font-size:28px}
header p{margin:5px 0 0;opacity:.9}

/* CONTEÚDO */
section{
  max-width:1150px;
  margin:auto;
  padding:25px;
}

/* CAMPOS */
input, select{
  width:100%;
  padding:14px 16px;
  margin-bottom:18px;
  font-size:15px;
  border-radius:10px;
  border:1px solid #d6dbe5;
  background:#fff;
  transition:.25s;
}

input:focus, select:focus{
  outline:none;
  border-color:#1f4fd8;
  box-shadow:0 0 0 3px rgba(31,79,216,.15);
}

/* SELECT */
select{
  appearance:none;
  background-image:
    linear-gradient(45deg, transparent 50%, #1f4fd8 50%),
    linear-gradient(135deg, #1f4fd8 50%, transparent 50%);
  background-position:
    calc(100% - 22px) 50%,
    calc(100% - 16px) 50%;
  background-size:6px 6px;
  background-repeat:no-repeat;
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:22px;
}

/* CARDS */
.card{
  background:#fff;
  border-radius:16px;
  padding:18px;
  box-shadow:0 8px 20px rgba(0,0,0,.08);
}

.card h3{
  text-align:center;
  margin:0 0 12px;
}

/* TEXTAREA */
textarea{
  width:100%;
  min-height:140px;
  resize:none;
  padding:12px;
  border-radius:10px;
  border:1px solid #d6dbe5;
  background:#fafbff;
}

/* BOTÕES */
.botao{
  background:linear-gradient(90deg,#f26c2a,#d9581e);
  color:#fff;
  border:none;
  padding:16px 40px;
  border-radius:40px;
  font-size:16px;
  font-weight:600;
  cursor:pointer;
  box-shadow:0 10px 25px rgba(242,108,42,.35);
  transition:.3s;
}

.botao:hover{
  transform:translateY(-3px);
}

.botao-secundario{
  margin-left:15px;
  background:#fff;
  color:#1f4fd8;
  border:2px solid #1f4fd8;
  box-shadow:none;
  text-decoration: none
}

.botao-secundario:hover{
  background:#1f4fd8;
  color:#fff;
}

/* FOOTER */
footer{
  background:#1f4fd8;
  color:#fff;
  text-align:center;
  padding:18px;
  margin-top:40px;
  font-size:14px;
}

@media(max-width:600px){
  header{flex-direction:column;text-align:center}
  .botao-secundario{margin:15px 0 0}
}
</style>
</head>

<body>

<header>
  <img src="fofa-logo.png">
  <div>
    <h1>FOFA Educacional</h1>
    <p>Análise Estratégica por Eixos</p>
  </div>
</header>

<section>
  <input id="area" placeholder="Área / Curso / Eixo Macro">
  <input id="docentes" placeholder="Docentes participantes">

  <select id="eixo" onchange="trocarEixo()">
    <option>Qualidade da Entrega Pedagógica</option>
    <option>Relacionamento e Engajamento</option>
    <option>Gestão e Inovação</option>
    <option>Cultura de Inclusão, Diversidade e Equidade</option>
  </select>

  <div class="grid">
    <div class="card"><h3>Forças</h3><textarea id="forcas"></textarea></div>
    <div class="card"><h3>Fraquezas</h3><textarea id="fraquezas"></textarea></div>
    <div class="card"><h3>Oportunidades</h3><textarea id="oportunidades"></textarea></div>
    <div class="card"><h3>Ameaças</h3><textarea id="ameacas"></textarea></div>
  </div>

  <div style="text-align:center;margin-top:35px">
    <button class="botao" onclick="gerarPDF()">Gerar Relatório PDF</button>
    <a href="explicacao-cruzamentos.html" class="botao botao-secundario">Próximo passo</a>
  </div>
</section>

<footer>
© 2026 – FOFA SENAC Barretos · Thiago Simão
</footer>

<script>
const dados = {};
const campos = ["forcas","fraquezas","oportunidades","ameacas"];

function eixoAtual(){
  return eixo.value;
}

function salvar(){
  const eixoAtual = eixo.value;
  if(!dados[eixoAtual]) dados[eixoAtual] = {};
  campos.forEach(c=>dados[eixoAtual][c]=document.getElementById(c).value);
}

function trocarEixo(){
  salvar();
  const eixoAtual = eixo.value;
  campos.forEach(c=>{
    document.getElementById(c).value = dados[eixoAtual]?.[c] || "";
  });
}

function gerarPDF(){
  salvar();
  const { jsPDF } = window.jspdf;
  const pdf = new jsPDF();
  let y = 15;

  pdf.setFontSize(18);
  pdf.text("RELATÓRIO FOFA EDUCACIONAL",10,y); y+=12;

  pdf.setFontSize(11);
  pdf.text(`Área: ${area.value||"Não informado"}`,10,y); y+=6;
  pdf.text(`Docentes: ${docentes.value||"Não informados"}`,10,y); y+=10;

  Object.keys(dados).forEach(e=>{
    pdf.setFontSize(14);
    pdf.text(`Eixo: ${e}`,10,y); y+=8;

    campos.forEach(c=>{
      pdf.setFontSize(12);
      pdf.text(c.toUpperCase(),12,y); y+=6;

      const linhas = pdf.splitTextToSize(dados[e][c]||"Sem registros",180);
      pdf.text(linhas,14,y);
      y+=linhas.length*5+6;
      if(y>270){pdf.addPage();y=15;}
    });
  });

  pdf.save("FOFA_COMPLETO.pdf");
}
</script>

</body>
</html>
